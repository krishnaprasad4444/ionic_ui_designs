<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="end" name="grid-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="start" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment value="1">
    <ion-segment-button value="1">
      <ion-label>Recent Movies</ion-label>
    </ion-segment-button>
    <ion-segment-button value="2">
      <ion-label>Coming Soon</ion-label>
    </ion-segment-button>
    <ion-segment-button value="3">
      <ion-label>Box Office</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <ion-badge color="light">Action</ion-badge>
        </ion-col>
        <ion-col size="3">
          <ion-badge color="light">Crime</ion-badge>
        </ion-col>
        <ion-col size="3">
          <ion-badge color="light">Horror</ion-badge>
        </ion-col>
        <ion-col size="3">
          <ion-badge color="light">Drama</ion-badge>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-slides [options]="options">
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="poster-col">
            <img class="poster" src="assets/images/poster_1.jpg" alt="" />
          </ion-col>
          <ion-col size="12">
            <h5 class="ion-no-margin">Movie Title</h5>
            <p class="ion-no-margin rate">
              <ion-icon name="star"></ion-icon> 8.5
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="poster-col">
            <img class="poster" src="assets/images/poster_2.jpg" alt="" />
          </ion-col>
          <ion-col size="12">
            <h5 class="ion-no-margin">Movie Title</h5>
            <p class="ion-no-margin rate">
              <ion-icon name="star"></ion-icon> 8.5
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="poster-col">
            <img class="poster" src="assets/images/poster_1.jpg" alt="" />
          </ion-col>
          <ion-col size="12">
            <h5 class="ion-no-margin">Movie Title</h5>
            <p class="ion-no-margin rate">
              <ion-icon name="star"></ion-icon> 8.5
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="poster-col">
            <img class="poster" src="assets/images/poster_2.jpg" alt="" />
          </ion-col>
          <ion-col size="12">
            <h5 class="ion-no-margin">Movie Title</h5>
            <p class="ion-no-margin rate">
              <ion-icon name="star"></ion-icon> 8.5
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
