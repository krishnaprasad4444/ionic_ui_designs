<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-item lines="none">
    <ion-slides [options]="{centeredSlides:false, slidesPerView:4.5}">
      <ion-slide>
        <ion-avatar class="active">
          <ion-badge>
            <ion-icon name="add"></ion-icon>
          </ion-badge>
          <img src="assets/profile-1.jpg" alt="" />
        </ion-avatar>
      </ion-slide>
      <ion-slide>
        <ion-avatar>
          <img src="assets/profile-1.jpg" alt="" />
        </ion-avatar>
      </ion-slide>
      <ion-slide>
        <ion-avatar>
          <img src="assets/profile-1.jpg" alt="" />
        </ion-avatar>
      </ion-slide>
      <ion-slide>
        <ion-avatar>
          <img src="assets/profile-1.jpg" alt="" />
        </ion-avatar>
      </ion-slide>
      <ion-slide>
        <ion-avatar>
          <img src="assets/profile-1.jpg" alt="" />
        </ion-avatar>
      </ion-slide>
      <ion-slide>
        <ion-avatar>
          <img src="assets/profile-1.jpg" alt="" />
        </ion-avatar>
      </ion-slide>
    </ion-slides>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="ion-text-uppercase ion-padding">
    <ion-card-header>
      <ion-card-title>Awesome Title</ion-card-title>
      <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img
        src="https://unsplash.com/photos/IJjfPInzmdk/download?force=true&w=1920"
        alt=""
      />
      <ion-row class="ion-align-items-center">
        <ion-col size="12" class="ion-text-center">
          <ion-button fill="clear" size="small" color="tertiary">
            <ion-icon slot="icon-only" name="ellipse"></ion-icon>
          </ion-button>
          <ion-button fill="clear" size="small" color="warning">
            <ion-icon slot="icon-only" name="ellipse"></ion-icon>
          </ion-button>
          <ion-button fill="clear" size="small" color="danger">
            <ion-icon slot="icon-only" name="ellipse"></ion-icon>
          </ion-button>
          <ion-button fill="clear" size="small" color="success">
            <ion-icon slot="icon-only" name="ellipse"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center ion-margin">
        <ion-col size="4">
          <h2 class="price">50$</h2>
        </ion-col>
        <ion-col size="8">
          <ion-button expand="block" fill="outline" shape="round" color="dark">
            Add to Cart
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
